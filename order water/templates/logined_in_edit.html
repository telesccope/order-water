{% extends 'layout.html' %}

{% block body %}
<div class="content">
  <h2 class="title-center">修改信息</h2>
  <form method="POST" action="">
  <label class="intro">学校名称:</label>    
  <select name="school">
      <option value=0>中央民族大学</option>
      <option value=1>**大学</option>
   </select>
  <label class="intro">宿舍楼号:</label>    
  <select name="home">
      <option value=0>6号楼</option>
      <option value=1>7号楼</option>
    </select>
    <p>房间号 :      <input name="room_number" class="form-control" type="text" value={{dormitory.room_number}} size="30"></p>
    {% for link in linkman %}    
    <p>联系人姓名:<input name="linkman_name" class="form-control"  type="text" value={{link.linkman_name}}></p>
    <p>联系方式:   <input name="linkman_email" class="form-control" type="text" value={{link.linkman_email}}></p>
    {% endfor %}    
<p><input type="submit" class="btn btn-primary" value="修改"></p>
  </form>
</div>
{% endblock %}
